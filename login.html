<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | WheelsInBali</title>
    <link rel="stylesheet" href="halaman.css"> <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <nav class="main-navbar">
        <div class="navbar-container">
            <div class="logo">WheelsInBali</div>
            <ul class="nav-links">
                <li class="li-navbar"><a href="halaman.html">Home</a></li>
                <li class="li-navbar"><a href="vehicles.html">Vehicles</a></li>
                <li class="li-navbar"><a href="about.html">About</a></li>
                <li class="li-navbar"><a href="choose.html">Rent</a></li>
                <li class="li-navbar"><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-actions">
                <button class="lang-btn">EN</button>
                <a href="login.html" class="login-btn active-nav-btn" id="login-link">Login</a> <a href="register.html" class="register-btn">Register</a>
            </div>
        </div>
    </nav>
  
    <section id="login-section">
        <div class="login-container">
            <h1>Log in</h1>

            <p class="no-account-text">
                Don't have an account? 
                <a href="register.html" class="register-link">Register</a>
            </p>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required />
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group relative">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                    <div class="error-message" id="password-error"></div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit">Login</button>
                <div class="server-error-message" id="server-error"></div>
            </form>
        </div>
    </section>

    <script src="login.js"></script> </body>
    <script src="navbar.js"></script>
</html>
